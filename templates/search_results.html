<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <h2>Users</h2>
    {% for user in users %}
        <div>
            <p>Username: {{ user['username'] }}</p>
            <p>Name: {{ user['name'] }}</p>
            <p>Bio: {{ user['bio'] }}</p>
            <hr>
        </div>
    {% endfor %}
    <h2>Tweets</h2>
    {% for tweet in tweets %}
        <div>
            <p>{{ tweet['tweet_text'] }}</p>
            <p>Posted by: {{ tweet['username'] }}</p>
            <p>Posted at: {{ tweet['created_at'] }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
